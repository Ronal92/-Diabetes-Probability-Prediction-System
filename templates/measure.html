<!DOCTYPE html>
<html>
<head>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8">
	<title>Measuring page</title>
	<script type="text/javascript">
		function onBack(){
			window.location.href="/main";
		}


	</script>
	<style type="text/css">
		body {
			width : 800px;
			height : 650px;
			margin : 20px;
		}
		.container {
			width: 870px; 
			height: 550px;
			padding: 5px;
			border: 3px solid;
		}

		.contents {
			position: absolute;
			top: 80px;
			width: 850px; 
			height: 500px; 
			
		}
		input, label, select {
			margin-top: 3px;
		}

		input[type="text"] {
		    width: 120px;
		    border: 1px solid #d6d6d6;
		    padding: 2px;
		    outline: none;
		}
		.input1 {
			position: relative;
			width: 850px;
			height: 200px;
			left: 3px;
			text-align: left;
			margin-top: 20px;
		}
		.input2 {		
			position: relative;	
			width: 850px;
			height: 200px;
			left: 3px;
			text-align: left;
			margin-bottom: 5px;			
		}

		.input_detail_1 {
			float: left;
			width: 100px;
			clear: left;		
		}
		.input_detail_2 {
			position:absolute;
			margin-left: 20px;
			width: 100px;
			clear: left;
		}
		.input_detail_3 {
			position:absolute;
			left: 530px;
			width: 100px;
			height: 20px;
			clear: left;
		}



	

	</style>
</head>
<body>

	<div class="container">
		<div class="header" style="position: absolute; width: 850px; height: 50px; border-bottom: 3px solid; margin: 0px;">
			<p style="float: left; margin: 0px; width: 600px; text-align: left; font-size: 30px; font-weight: 100"><strong>구로 병원 로지스틱 계산 시스템</strong></p>
			<input type="button" value="뒤로" onClick="onBack()" style="float: right;">
			

		</div>

		<form action="{{ url_for('measureDiabetsResult') }}" method="post" name=frm>


			<div class="contents">
				<div class="input1">

						<label class="input_detail_1">체질량지수</label>

						<label class="input_detail_2">총 콜레스트롤</label>

							<option value="hepatitis">간염
							<option value="soyDisease">간장질환
							<option value="heart">심장병
							<option value="stroke">뇌졸중
							<option value="diabetes">당뇨병
							<option value="cancer">암
							<option value="others">기타질환

						<br />

						<label class="input_detail_1">이완기혈압</label>
						<input type="text" name="waist" >
						<label class="input_detail_2">AST</label>
						<input type="text" style="position: absolute; left: 350px; width: 150px; text-align: right;" name="height" >

							<option selected disabled></option>	
							<option value="Tuberculosis">결핵
							<option value="hepatitis">간염
							<option value="soyDisease">간장질환
							<option value="heart">심장병
							<option value="stroke">뇌졸중
							<option value="diabetes">당뇨병
							<option value="cancer">암
							<option value="others">기타질환
							<option value="nothing">없음

						<label class="input_detail_1">식전혈당</label>
						<input type="text" name="age" >
						<label class="input_detail_2">ALT</label>
						<input type="text" style="position: absolute; left: 350px; width: 150px; text-align: right;" name="height" >
						<label class="input_detail_3">과거병력(3)</label>
						<select id="past_disease3" style="position: absolute; left: 680px; width:120px;" name="drink">
							<option selected disabled></option>	
							<option value="Tuberculosis">결핵
							<option value="hepatitis">간염
							<option value="soyDisease">간장질환
							<option value="heart">심장병
							<option value="stroke">뇌졸중
							<option value="diabetes">당뇨병
							<option value="cancer">암
							<option value="others">기타질환
							<option value="nothing">없음
						</select>						
						<br />	
						<br />

					</fieldset>
			</div>

			<div class="input2" >
				<fieldset>
						* 가족력
						<legend style="margin: 0px;">INPUT 2</legend>
						<label class="input_detail_1">간장질환유무*</label>
	 					<label style="position: absolute; left: 110px"><input type="radio" name="famDB" value="yes" /> Yes</label>
						<label style="position: absolute; left: 160px"><input type="radio" name="famDB" value="no" /> No</label>
						<label class="input_detail_2" style="left: 225px;">흡연상태</label>
						<input type="text" style="position: absolute; left: 400px" name="col"/>

						<input style="position: absolute; left: 650px" type="text" name = "creatine"/ >
						<br />

						<label class="input_detail_1">고혈압유무*</label>
						<input type="text" name="ldp" >
						<label class="input_detail_2">흡연기간</label>
						<input type="text" style="position: absolute; left: 400px" name="tg"/>

						<input type="text" style="position: absolute; left: 650px" name="got" >
						<br />

						<label class="input_detail_1">뇌졸중유무*</label>
						<input type="text" name="bc" >
						<label class="input_detail_2">HDL</label>
						<input type="text" style="position: absolute; left: 400px" name="hdl"/>

						<input type="text" style="position: absolute; left: 650px" name="gpt" >

						<label class="input_detail_1">심장병유무*</label>
						<input type="text" name="bs" >
						<label class="input_detail_2">하루흡연량</label>
						<input type="text" style="position: absolute; left: 400px" name="ldl"/>

	 -->

	</div>

      {% if errors %}
      <div class="alert alert-danger">
		{{ errors }}
      </div>
      {% endif %}

</html>
