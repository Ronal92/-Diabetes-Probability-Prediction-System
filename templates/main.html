<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Webpage</title>
	<script type="text/javascript">
		function onEnrollUser(){
			window.location.href="/signUp";
		}
		function onMeasure(){
			window.location.href="/measure";
		}

		function onSettingValue(){
			window.location.href="/setting";
		}

	</script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/hello.css') }}">


</head>
<body>
	<div style="height: 500px; width: 720px; border: 3px solid black">
		<img src="{{url_for('static', filename='images/guro.jpg')}}" alt="Hospital" class="medium">
		<ul class="navbar">
			<p>현재 사용자 : {{cur_name}}</p>
			<li>
				<input type="button" value="시스템 실행" onClick="onMeasure()">
			</li>
			<li>
				<input type="button" id="hw" value="사용자 등록" onClick="onEnrollUser()">
			</li>
			
				{% with msgs = get_flashed_messages() %}
					{% if msgs %}
						<li>
							<input type="button" value="계산 모델" onClick="onSettingValue()">
						</li>
					{% endif %}
				{% endwith %}

				{% block body %} {% endblock %}
		</ul>
	</div>


</html>
