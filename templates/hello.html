<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Webpage</title>
	<script type="text/javascript">
		function onEnrollUser(){
			window.location.href="/signUp";
		}
		function onMeasure(){
			window.location.href="/measure";
		}

	</script>
	<style type="text/css">
		body {
			width : 800px;
			height : 650px;
			margin : 20px;
		}
		img.medium {
			float : left;
			position: absolute;
			width  : 600px;
			height : 500px;			
		}
		ul.navbar {
			background-color: #FCF9F9;
			list-style-type: none;
			float : right;
			position: absolute;
			width : 150px;
			height : 500px;
			padding : 0px;
			margin-top: 0px;
			margin-left: 570px;
		}

		ul.navbar li{
			margin : 1em;
			padding: 0.3em;
		}


	</style>
</head>
<body>
	<div style="height: 500px; width: 720px; border: 3px solid black">
		<img src="{{url_for('static', filename='images/guro.jpg')}}" alt="Hospital" class="medium">
		<ul class="navbar">
			<p>현재 사용자 : {{cur_name}}</p>
			<li>
			<input type="button" value="시스템 실행" onClick="onMeasure()">
			</li>
			<li>
			<input type="button" id="hw" value="사용자 등록" onClick="onEnrollUser()">
			</li>
			<li><input type="button" value="계산 모델"></li>
		</ul>
	</div>

	{% with msgs = get_flashed_messages() %}
		{% if msgs %}
			{%- for msg in msgs %}
				<div>
					{{msg}}
				</div>
			{% endfor -%}
		{% endif %}
	{% endwith %}

	{% block body %} {% endblock %}
</html>
